<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>COVID Insights Chat</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <h2>Chat com Agente COVID</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Digite sua pergunta...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const socket = io();

    socket.on("agent_response", data => {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="agent-msg"><strong>Agente:</strong> ${data.response}</div>`;
    });

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value;
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-msg"><strong>VocÃª:</strong> ${message}</div>`;
      socket.emit("user_message", {message});
      input.value = "";
    }
  </script>
</body>
</html>
